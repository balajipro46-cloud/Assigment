<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout Masterclass</title>
    <style>
        /* --- 1. RESPONSIVE NAVBAR (FLEXBOX) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            /* Logo left, links right */
            align-items: center;
            /* Vertical center */
            background: #2c3e50;
            padding: 1rem 2rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        /* Mobile Navbar adjustment */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* --- 2. CARD LAYOUT (FLEXBOX) --- */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            /* Allows cards to wrap to next line */
            gap: 20px;
            padding: 40px;
            justify-content: center;
        }

        .card {
            flex: 1 1 250px;
            /* Grow, Shrink, Basis */
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* --- 3. IMAGE GALLERY (GRID) --- */
        .gallery {
            display: grid;
            /* Auto-fill columns that are at least 200px wide */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 40px;
        }

        .gallery-item {
            background: #3498db;
            height: 200px;
            border-radius: 4px;
        }

        /* --- 4. DASHBOARD (GRID TEMPLATE AREAS) --- */
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 50px;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 500px;
            gap: 10px;
            padding: 40px;
        }

        .dash-header {
            grid-area: header;
            background: #e74c3c;
            color: white;
        }

        .dash-sidebar {
            grid-area: sidebar;
            background: #ecf0f1;
        }

        .dash-main {
            grid-area: main;
            background: #fff;
            border: 1px solid #ddd;
        }

        .dash-footer {
            grid-area: footer;
            background: #34495e;
            color: white;
        }

        /* --- 5. FLOAT REPLACEMENT (FLEXBOX/GRID) --- */
        /* Old: float: left; width: 30%; clear: both; */
        .flex-row {
            display: flex;
            gap: 20px;
            padding: 40px;
        }

        .sidebar-old {
            flex: 1;
            background: #eee;
            padding: 20px;
        }

        .main-old {
            flex: 3;
            background: #ddd;
            padding: 20px;
        }

        /* General styles */
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f4f4f4;
        }

        section-title {
            padding: 40px 40px 0;
            display: block;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">FlexNav</div>
        <ul class="nav-links">
            <li>Home</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Flexbox makes wrapping easy.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>No more float:left.</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>Responsive by default.</p>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </div>

    <div class="dashboard">
        <header class="dash-header">Dashboard Header</header>
        <aside class="dash-sidebar">Sidebar</aside>
        <main class="dash-main">Main Analytics Content</main>
        <footer class="dash-footer">Footer</footer>
    </div>

    <div class="flex-row">
        <div class="sidebar-old">Modern Sidebar</div>
        <div class="main-old">Modern Main Content (Flex: 3)</div>
    </div>

</body>

</html>
